<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>

<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#">
            <label for="fullname">Full Name: </label>
            <input type="text" name="fullname" id="fullname" required>
            <br><br>
            <label for="email">Email Address: </label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required>
            <br><br>
            <input type="checkbox" name="terms_and_condition" id="terms_and_condition" required>
            <label for="terms_and_condition">I agree to the terms and conditions</label>
            <br><br>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; copyright 2024 TechCon. All rights reserved.</p>
    </footer>
</body>

</html>
